{% extends "base/base_banner.html" %}
{% block 'content'%}
<style>
.minor{background-color:yellow;}
.moderate{background-color:orange;}
.severe{background-color:red;}
</style>
<h1>Disk MÆstØr Home</h1>
<p>Some sort of dashboard goes here?</p>      
<h2>Flags</h2>
<table>
<tr><th>Level</th><th>Disk</th><th>Attribute</th><th>Value</th></tr>
{% for f in flags%}
<tr class="{{f.flag_range.level}}"><td>{{f.flag_range.level}}</td><td><a href="{% url 'disk_details' disk=f.disk.id %}?chart={{f.flag.attr_type|urlencode}}__{{f.flag.attr_name|urlencode}}#/charts">{{f.disk}}</a></td><td>{{f.flag.attr_name}}</td><td>{{f.value}}</td></tr>
{% endfor %}
</table>
{% endblock %}
     
{% block 'scripts' %}
{% endblock %}
